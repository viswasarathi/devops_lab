<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            width: 40vw;
            height: 40vh;
        }
        table{
            width: 100%;
            height: 100%;
            font-size: 2rem;
        } 
    </style>
</head>
<body>
    <div class="container">
        <table border="1">
            <tr>
                <th colspan="2">Product Details</th>
            </tr>
            
            <tr>
                <td>Product Name</td>
                <td>{{data.name}}</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>{{data.price}}</td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td>{{data.quantity}}</td>
            </tr>
            <tr>
                <td>Is offer Availble</td>
                {% if data.offer %}
                <td>True</td>
                {% else %}
                <td>False</td>
                {% endif %}
            </tr>
            
        </table>
        <br><br>
    </div>
</body>
</html>
